<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업다운게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 style="font-family:'DNFBitBitv2';">숫자 맞추기</h1>
        <input type="number" id="user-input" style="font-family:'DNFBitBitv2';" class="text-box" placeholder="0"/>
        <div id="result-area" style="font-family:'DNFBitBitv2';" class="text result">숫자를 입력해주세요.</div>
        <div id="chance-area" style="font-family:'DNFBitBitv2';" class="text chance">남은 기회 : 5</div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                <button id="reset-button" style="font-family:'DNFBitBitv2';" class="reset">RESET</button>
                </div>
                <div class="col-lg-6 col-sm-12">
                <button id="play-button" style="font-family:'DNFBitBitv2';" class="go">Go</button>
                </div>
            </div>
        
            
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
